<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Polymer Starter Kit</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
  </head>

  <body class="fullbleed layout vertical">
<!-- Sync the browser any time is saved -->
    <span id="browser-sync-binding"></span>
    <!-- -->
<!--header -->
    <header>
    </header>
    <paper-header-panel narrow  fixed>
      <paper-toolbar >
        <paper-menu-button>
          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>



        </paper-menu-button>
        <div><h1>SIEMPA</h1></div>
      </paper-toolbar>
      
                <paper-menu class="list"  attr-for-selected="data-route" selected="[[route]]">
  <!-- paper-items- routed -->
            <a data-route="home" href="/" on-click="onDataRouteClick">
              <iron-icon icon="home"></iron-icon>
              <span>SIEMPA</span>
            </a>
            <a data-route="altas" href="/" on-click="onDataRouteClick">
              <iron-icon icon="info"></iron-icon>
              <span>Altas</span>
            </a>
            <a data-route="admin" href="/" on-click="onDataRouteClick">
              <iron-icon icon="star"></iron-icon>
              <span>Administraciòn</span>
            </a>
          </paper-menu>

      <div main class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home">

          <paper-material elevation="3">
            <h2 class="page-title">Mapa unscripted</h2>
            <style>
              google-map {
                height: 500px;
              }
            </style>

            <google-map disable-Zoom latitude="19.3852153" longitude="-99.1760077" zoom="15">
              <google-map-marker latitude="19.3968238" longitude="-99.1639122" draggable="true" title="PARAMETRIX"></google-map-marker>
            </google-map>
        </section>

        <section data-route="altas">
          <paper-material elevation="1">
            <h1>Altas</h1>
          </paper-material>


        </section>

        <section data-route="admin">
          <paper-material>
            <h1>Administraciòn</h1>

          </paper-material>

        </section>
      </iron-pages>

      </div>
    </paper-header-panel>

<!-- nav -
    <nav class="menu-content">
      <div>
        <paper-menu>
          <paper-item>Item 1</paper-item>
          <paper-item>Item 2</paper-item>
        </paper-menu>
      </div>
    </nav>
-->

  </body>
</html>

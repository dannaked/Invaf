<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="productos-en-venta">
  <template>

    <iron-ajax
      auto
      url="https://api.mercadolibre.com/sites/MLA/search?q=oferta"
      handle-as = "json"
      last-response = "{{data}}"
      debounce-duration = "300">
    </iron-ajax>

    <div class="layout vertical">

      <template is="dom-repeat" items='{{data.results}}' >
        <producto-individual item = "{{item}}" >

        </producto-individual>
      </template>
    </div>

    <p>{{data}}</p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'productos-en-venta',

      properties: {
        foo: {
          type: String,
          value: 'productos-en-venta',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>

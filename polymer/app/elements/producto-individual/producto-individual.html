<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="producto-individual">
  <style media="screen">
    :host {
      margin: 0 10px;
    }
    paper-material {

      padding: 0 10px;
    }
    .center {

      text-align: center;
    }
    .buttons {

      text-align: right;
    }
    img {

      display: block;
      margin: 10px;
      width: 100px;
      height: 100px;
    }

  </style>
  <template>
    <paper-material elevetion = "1">

      <h4>{{item.title}}</h4>
      <span>$</span>
      <span>{{item.price}}</span>
      <img src="{{item.thumbnail}}" alt="">
      <div class="buttons">
        <a href="{{item.permalink}}">
          <paper-fab icon = 'add'></paper-fab>
        </a>

      </div>
    </paper-material>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'producto-individual',

      properties: {
        item: {
          type: Object,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
